name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# üîß PERMISOS NECESARIOS PARA CREAR RELEASES
permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Upload macOS DMG
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer-${{ steps.version.outputs.VERSION }}
          path: src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Upload Windows MSI
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ steps.version.outputs.VERSION }}
          path: src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Windows MSI
        uses: actions/download-artifact@v4
        with:
          name: windows-installer-${{ steps.version.outputs.VERSION }}
          path: ./installers/windows

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-installer-${{ steps.version.outputs.VERSION }}
          path: ./installers/macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./installers/windows/*.msi
            ./installers/macos/*.dmg
          body: |
